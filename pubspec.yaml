name: phat_s_application1
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.0.0
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  equatable: ^2.0.0
  pin_code_fields: ^7.3.0
  outline_gradient_button: ^2.0.0+1
  sms_autofill: ^2.0.0
  flutter_svg_provider: ^1.0.3
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Titillium Web
      fonts: 
        - asset: assets/fonts/TitilliumWebBold.ttf
          weight: 700
        - asset: assets/fonts/TitilliumWebSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterLight.ttf
          weight: 300
    - family: Lexend
      fonts: 
        - asset: assets/fonts/LexendLight.ttf
          weight: 300
        - asset: assets/fonts/LexendRegular.ttf
          weight: 400
        - asset: assets/fonts/LexendBold.ttf
          weight: 700
        - asset: assets/fonts/LexendMedium.ttf
          weight: 500
        - asset: assets/fonts/LexendSemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
